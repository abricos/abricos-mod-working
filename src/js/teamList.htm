<!--{widget}-->
<div class="teamList panel panel-default">
    <div class="panel-heading text-center">

        <h3 class="panel-title pull-left">Доступные рабочие группы</h3>

        <div class="btn-group pull-right">

            <a href="#" data-url="team.create"
               data-wait="disable"
               class="btn btn-default btn-xs">
                Создать
            </a>
        </div>

        <span data-wait="show">
            <img src="/images/loading.gif"/> Загрузка...
        </span>

        <div class="clearfix"></div>
    </div>
    <div class="panel-body">
        <div id="{i#teamList}"></div>
    </div>
</div>

<!--{item}-->
<div class="panel panel-default">
    <div class="panel-body">
        <a href="#" data-url="team.view({v#id})">
            {v#title}&nbsp;
        </a>
    </div>
</div>
